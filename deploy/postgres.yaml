apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: playsafe
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - { name: POSTGRES_USER,     value: "postgres" }
            - { name: POSTGRES_PASSWORD, value: "admin" }
            - { name: POSTGRES_DB,       value: "daycare_db" }
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard      # <- ajusta para a tua default
        resources:
          requests:
            storage: 2Gi

apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: playsafe
spec:
  clusterIP: None                   # headless para StatefulSet
  selector:
    app: postgres
  ports:
    - name: pg
      port: 5432
      targetPort: 5432